<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ball.css">
    <style style="display: block; position: absolute; top: 0;">
        body {
             width: 100%;
             height: 100vh;
             display: grid;
             place-items: center;
        }
        .cards_section {
            width: 50%;
            height: 70%;
            position: relative;
            display: flex;
            justify-content: center;
        }
        .box {
            width: 100%;
            height: 89%;
            border: 1px solid white;
            position: absolute;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            background-color: white;
            padding-bottom: 15px;
        }
        .back_element_style {
            width: 95%;
            border-radius: 10px;
            z-index: 1;
            top: 0px;
            cursor: pointer;
            box-shadow: 0px 0px 30px #ededed;
            opacity: 0.5;
            border: 1px groove whitesmoke;
        }
        .back_element_style:hover {
            top: -20px;
        }
        .front_element_style {
            box-shadow: 0px 2px 10px #ededed;
            z-index: 2;
            bottom: 0;
            opacity: 1;
        }
        .login-card {
            border-radius: 10px;
            padding: 20px;
            padding-bottom: 5px;
            width: 60%;
            text-align: center;
        }

        .login-icon {
            font-size: 48px;
            color: #0c1524;
        }

        .login-form {
            margin-top: 20px;
        }

        .input-icon {
            position: absolute;
            padding: 15px;
            color: #95a5a6;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            padding-left: 45px;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .login-button {
            background-color: #0c1524;
            color: white;
            border: 2px solid #0c1524;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: white;
            color: #0c1524;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 15px 0px;
        }
        .register-card {
    border-radius: 10px;
    padding: 20px;
    width: 60%;
    text-align: center;
  }

  .register-icon {
    font-size: 48px;
    color: #0c1524;
  }

  .register-form {
    margin-top: 20px;
  }

  .input-icon {
    position: absolute;
    padding: 15px;
    color: #95a5a6;
  }

    width: 100%;
    padding: 15px;
    padding-left: 45px;
    border: 1px solid #dcdcdc;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .register-button {
            background-color: #0c1524;
            color: white;
            border: 2px solid #0c1524;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .register-button:hover {
            background-color: white;
            color: #0c1524;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 5px 15px 0px;
        }
        .login-option {
    margin-top: 10px;
  }

  .auth-icon {
    font-size: 20px;
    vertical-align: middle;
    margin-right: 10px;
    color: #0c1524;
  }

  .auth-button {
    color: #0c1524;
    background-color: white;
    border: none;
    border-radius: 5px;
    padding: 5px 10px;
    cursor: pointer;
    width: 70%;
    transition: background-color 0.3s ease;
    box-shadow: rgba(0, 0, 0, 0.105) 0px 5px 5px 0px;

  }
.google-button {
    margin-top: 10px;
}
  .auth-button:hover {
    opacity: 0.9;
  }
  .or {
    width: 100%;
    background-color: #f45029;
    height: 2px;
    position: relative;
    margin-top: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
  }
  .or > p {
    background: white;
    top: -500%;
    position: absolute;
    padding: 0px 20px;
}

        @media only screen and (max-width: 900px){
            .cards_section {
                width: 70%;
            } 
        }
        @media only screen and (max-width: 700px){
            .cards_section {
                width: 80%;
            } 
        }
        @media only screen and (max-width: 500px){
            .cards_section {
                width: 95%;
            }
        } 
    </style>
</head>
<body>
    <section class="cards_section">
        <div class="back_element_style box" id="back_box" onclick="change_class(this.id)">
            <h2>Register</h2>
            <div class="register-card">
            <div class="register-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <form class="register-form">
                <div class="input-icon">
                <i class="fas fa-user"></i>
                </div>
                <input type="text" class="input-field" placeholder="Username" required>
                <div class="input-icon">
                <i class="fas fa-envelope"></i>
                </div>
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="input-icon">
                <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="register-button">Register</button>
            </form>
            </div>
        </div>
        <div class="front_element_style box" id="front_box" onclick="change_class(this.id)">
            <h2>Login</h2>
            <div class="login-card">
              <div class="login-icon">
                <i class="fa-regular fa-user"></i>
              </div>
              <form class="login-form">
                <div class="input-icon">
                  <i class="fas fa-envelope"></i>
                </div>
                <input type="email" class="input-field" placeholder="Email" required>
                <div class="input-icon">
                  <i class="fas fa-lock"></i>
                </div>
                <input type="password" class="input-field" placeholder="Password" required>
                <button type="submit" class="login-button">Login</button>
              </form>

              <div class="or">
                <p>or</p>
              </div>

              <div class="login-option">
                <button class="auth-button google-button" onclick="loginWithGoogle()">
                  <i class="auth-icon fab fa-google"></i> Log in with Google
                </button>
              </div>
              <div class="login-option">
                <button class="auth-button facebook-button" onclick="loginWithFacebook()">
                  <i class="auth-icon fab fa-facebook"></i> Log in with Facebook
                </button>
              </div>
            </div>
          </div>
    </section>

    <script>
        function change_class(id) {
            if (id === "back_box") {
                var back = document.getElementById("back_box");
                var front = document.getElementById("front_box");


                //changes between the the class of the elements to give those elements different style
                //
                //
                front.classList.remove("front_element_style");
                back.classList.add("front_element_style");

                back.classList.remove("back_element_style");
                front.classList.add("back_element_style");
                //end***********************************************************


                
                //changes between the id of the elements
                //because at the begining of the func we get those elements by their id
                //and once i click the back it become the front and so on.......
                var backupFor_back = document.getElementById("back_box").id;
                back.id = front.id;
                front.id = backupFor_back;
                //end********************************************
            }

        }
    </script>
    <script src="https://kit.fontawesome.com/81535ba2d6.js" crossorigin="anonymous"></script>
</body>
</html>
