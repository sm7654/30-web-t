<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./ball.css">
    <style>
        body {
            display: grid;
            height: 100vh;
            place-items: center;
        }
        div {
            width: 300px;
            height: 300px;
            background: whitesmoke;
            display: grid;
            place-items: center;
            z-index: 3;
            position: relative;
        }
        div::before {
            content: '';
            display: block;
            width: 600px;
            height: 50px;
            position: relative;
            background-color: blue;
            z-index: -2;
        }

    </style>
</head>
<body>
    <div></div>
</body>
</html>
